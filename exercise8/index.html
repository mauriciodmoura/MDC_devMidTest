<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculation</title>
</head>
<body>
    <h1>Interest Calculation</h1>
    <input id="capital" type="number" placeholder="Enter initial capital"><br>
    <input id="interestRate" type="number" placeholder="Enter interest rate"><br>
    <input id="months" type="number" placeholder="Enter investment time (in months)"><br>
    <button id="calculate">Calculate</button>
    <p id="result"></p>

    <script>
        document.getElementById('calculate').addEventListener('click', async () => {
            const capital = document.getElementById('capital').value;
            const interestRate = document.getElementById('interestRate').value;
            const months = document.getElementById('months').value;
            const response = await fetch(`http://localhost:3000/investment/${capital}/${interestRate}/${months}`);
            const data = await response.json();
            document.getElementById('result').innerText = 
                `The final value of the investment is ${data.result.toFixed(2)}`;
        });
    </script>
</body>
</html>
