<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Word Check</title>
</head>
<body>
    <h1>Palindrome Word Check</h1>
    <input id="word" type="text" placeholder="Enter a word">
    <button id="check">Check</button>
    <p id="result"></p>

    <script>
        document.getElementById('check').addEventListener('click', async () => {
            const word = document.getElementById('word').value;
            const response = await fetch(`http://localhost:3000/palindrome/${word}`);
            const data = await response.json();
            document.getElementById('result').innerText = 
                data.result ? `${word} is a palindrome.` : `${word} is not a palindrome.`;
        });
    </script>
</body>
</html>
